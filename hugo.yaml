# 基本站点配置
baseURL: 'https://jiangjingspace.com/'  # 网站的基础 URL
# languageCode: 'en-us'                   
title: "Jiang Jing's Space"             # 网站标题
theme: "narrow"                         # 主题名称

# 语言设置
languageCode: 'zh-CN'                    # 默认语言代码，用于搜索引擎索引语言
defaultContentLanguage: 'zh-cn'          # 默认内容语言，决定站点显示语言
defaultContentLanguageInSubdir: false    # 默认语言是否使用子目录
# 语言配置 语言切换按钮从此处读取支持切换的语言
languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1
  zh-cn:
    languageCode: zh-CN
    languageName: "简体中文"
    weight: 2
  ja:
    languageCode: ja-JP
    languageName: "日本語"
    weight: 3
  fr:
    languageCode: fr-FR
    languageName: "Français"
    weight: 4
    
# 时区设置
timeZone: 'Asia/Tokyo'                   # 时区设置

# 内容处理配置
hasCJKLanguage: true                     # 是否包含中日韩文字
enableEmoji: true                        # 启用 emoji 支持

# 分页配置
pagination:
  pagerSize: 6                           # 分页器显示的页数

# URL 配置
permalinks:
  posts: /posts/:year/:month/:slug/      # 文章永久链接格式
  pages: /:slug/                         # 页面永久链接格式

# 分类法配置(无需修改)
taxonomies:
  category: categories                   # 分类
  tag: tags                              # 标签

# 导航栏设置
params:
  stickyHeader: true                     # 粘性导航栏
  showThemeSwitch: true                  # 是否显示主题配色切换按钮
  showDarkModeSwitch: true               # 是否显示暗色模式切换按钮
  showLanguageSwitch: true               # 是否显示语言切换按钮

params:
  author:
    name: "Jiang Jing"
    title: "Jiang Jing's Space"
    description: "记录生活、学习与工作。"
    avatar: "/images/avatar.svg"
    social:
      - name: "GitHub"
        url: "https://github.com/jiangjing0989"
        icon: "github"
      - name: "Twitter"
        url: "#"
        icon: "twitter"
      - name: "Email"
        url: "mailto:jiangjing0989@outlook.com"
        icon: "email"

# 最近文章
params:
  home:
    recentPostsCount: 5

# 主导航菜单配置
menus:
  main:
    - name: nav.posts      # 显示名称
      pageRef: /posts      # 页面引用
      weight: 20          # 排序权重
      params:
        icon: posts       # 图标名称

    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories

    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags

    - name: nav.archives
      pageRef: /archives
      weight: 50
      params:
        icon: archive

# 页脚菜单配置
menus:
  footer:
    - name: About
      pageRef: /about
      weight: 10
      params:
        icon: about

    - name: Contact
      url: #  # 使用外部链接
      weight: 20
      params:
        icon: contact

    - name: RSS Feed
      url: /index.xml
      weight: 30
      params:
        icon: rss

# 社交链接菜单配置
menus:
  social:
    - name: GitHub
      url: https://github.com/jiangjing0989
      weight: 10
      params:
        icon: github

    - name: Twitter
      url: #
      weight: 20
      params:
        icon: twitter

    - name: LinkedIn
      url: https://linkedin.com/in/jiangjing0989
      weight: 30
      params:
        icon: linkedin

    - name: Email
      url: mailto:jiangjing0989@outlook.com
      weight: 40
      params:
        icon: email

# 基础界面配置
params:
  showThemeSwitch: true      # 是否显示主题切换器（调色板图标）

# 主题方案配置
params:
  colorScheme: "default"
  
  # 主题列表
  themes:
