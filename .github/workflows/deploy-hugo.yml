name: Deploy Hugo Site from Obsidian Notes

# 当 Obsidian 仓库有新 push 时触发此工作流
on:
  repository_dispatch:
    types: [note-updated]
  # push:
    # 这里定义了监听的仓库和分支
    # 注意：需要配置仓库路径
    # branches:
      # - main  # 替换成你的 Obsidian 仓库主分支名
    # paths:
      # - '**'  # 监听所有文件变化

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出 Hugo 仓库代码
      - name: Checkout Hugo Repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 步骤 2: 检出 Obsidian 仓库笔记到 content 目录
      - name: Checkout Obsidian Notes
        uses: actions/checkout@v4
        with:
          repository: jiangjing0989/note # 替换成你的 Obsidian 仓库名
          token: ${{ secrets.PAT_FOR_OBSIDIAN }}
          path: content  # 将笔记克隆到 Hugo 仓库的 content 目录
          ref: main # 替换成你的 Obsidian 仓库主分支名

      # 步骤 3: 设置 Hugo 环境
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 步骤 4: 构建 Hugo 静态站点
      - name: Build Hugo Site
        run: hugo --minify

      # 步骤 5: 将生成的站点发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_FOR_OBSIDIAN }}
          publish_dir: ./public
          # 如果你的 GitHub Pages 分支不是 gh-pages，需要在这里指定
          # publish_branch: main